<!doctype html>
<html lang="en">

    <title>မြန်မာစာ</title>

    <!-- Bootstrap core CSS -->
    <link rel="icon" href="assets/img/mamawawa.png" type="image/gif" sizes="16x16">
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css?202007301447" rel="stylesheet">
    <script src="assets/jquery/jquery-3.5.1.js?2020072102"></script>
    <script src="assets/vue/vue.js?2020072102"></script>

  </head>
  <body>

    <!-- APP HEADER START -->
    <div id="appHeader">
      <div class="app-nav">
        <app-nav v-for="nav in navList" v-bind:toshow = "nav"></app-nav>
      </div>
      <div class="app-nav_mm">
        <span>{{pageTitle}}</span>
        <menu-icon></menu-icon>
      </div>
    </div>
    <!-- APP HEADER END -->


    <!-- HOME PAGE START -->
    <div id="home" :class = pgClassName>
      <div class="app-body">
        <home-body></home-body>
      </div>

    </div>
    <!-- HOME PAGE END -->

    <!-- APP TITLE START -->
    <div id="appTitle" :class = pgClassName>
      <div class="app-body">
        <app-body></app-body>
      </div>
    </div>
    <!-- APP TITLE END -->

    <!-- PAGE1 START -->
    <div id="page1" :class = pgClassName>
      <div class="page-body">
        <div class="showArea">
          <div class='showPhrase'><p>{{message}}</p></div>
          <div class='showVoice'><font>発音</font> <p>{{jpVoice}}</p></div>
        </div>
        <div class="line"></div>
        <div class='mm_alphabert'>
            <app-content v-for ="e in consoList" v-bind:todo = "e"></app-content>
        </div>
      </div>
    </div>
    <!-- PAGE1 END -->

    <!-- PAGE2 START -->
    <div id="page2" :class = pgClassName>
      <div class="page-body">
        <div class="showArea">
          <div class='showPhrase'>
            <p>
              <label class='phrase1'>{{phrase1}}</label> →
              <label class='phrase2'>{{phrase2}}</label> →
              <label class='phrase3'>{{phrase3}}</label>
            </p>
          </div>
          <div class='showVoice'><font>発音</font> <p>{{jpVoice}}</p></div>
        </div>
        <div class="line"></div>
        <div class='mm_alphabert'>
          <vowel v-for ="e in vowelList" v-bind:todo = "e"></vowel>
        </div>
      </div>

    </div>
    <!-- PAGE2 END -->

    <!-- LAST PAGE START -->
    <div id="lastPage" :class = pgClassName>
      <div class="page-body">
        <div class="still">
          申し訳ございません。メンテナンス中です。<br>
          <!-- <img src='assets/img/stillCoding.jpg'/> -->
        </div>
      </div>

    </div>
    <!-- LAST PAGE END -->

    <!-- MENU START -->
    <div id="menu" :class = menu>
      <off-icon></off-icon>
      <div class="nav_mm">
          <app-nav v-for="nav in navList" v-bind:toshow = "nav"></app-nav>
      </div>
    </div>
    <!-- MENU END -->
    <div id="learnMoreContents" :class= lmc>
      <lmc-nav v-for="nav in lmcNavList" v-bind:toshow = "nav"></lmc-nav>
    </div>
    <div id="more" :class = more>
      <learn-more></learn-more>
    </div>

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="container"><span>© mawpaingthu ・ 2020</span></div>
    </footer>
    <!-- FOOTER END -->
